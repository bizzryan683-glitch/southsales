<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>South Sales</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 14px;
  font-size: 18px;
}

.card {
  background: #fff;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
}

.card img {
  width: 100%;
  max-height: 350px;
  object-fit: contain;
  background: #eee;
  border-radius: 10px;
}

h3 {
  margin: 10px 0 5px;
}

.price {
  font-weight: bold;
  margin-bottom: 8px;
}

.btn-row {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.btn-cart {
  flex: 1;
  background: #e6e6e6;
  color: #000;
  border: 1px solid #ccc;
  padding: 8px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

.btn-buy {
  flex: 1;
  background: #000;
  color: #fff;
  border: none;
  padding: 8px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

.btn-cart:active,
.btn-buy:active {
  opacity: 0.7;
}

/* POPUPS */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

.popup-box {
  background: white;
  margin: 60px auto;
  padding: 20px;
  width: 90%;
  max-width: 320px;
  border-radius: 12px;
}

.popup-box h4 {
  margin-top: 0;
  text-align: center;
}

.popup-box input,
.popup-box textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.popup-box button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<header>Clothes & Shoes</header>

<div class="card">
  <img src="images/tracksuit-1.webp" alt="Nike Tracksuit">
  <h3>Nike Tracksuit</h3>
  <div class="price">Â£70</div>
  <p>Customer service: <b>Snapchat ukskoobs</b></p>

  <div class="btn-row">
    <button class="btn-cart" onclick="addToCart()">Add to Cart</button>
    <button class="btn-buy" onclick="openSize()">Buy Now</button>
  </div>
</div>

<!-- SIZE -->
<div id="sizePop" class="popup">
  <div class="popup-box">
    <h4>Select Size</h4>
    <button onclick="nextStep('Small')">Small</button>
    <button onclick="nextStep('Medium')">Medium</button>
    <button onclick="nextStep('Large')">Large</button>
    <button onclick="closeAll()">Cancel</button>
  </div>
</div>

<!-- DETAILS -->
<div id="detailPop" class="popup">
  <div class="popup-box">
    <h4>Delivery Details</h4>
    <input id="name" placeholder="Full Name">
    <textarea id="address" placeholder="Delivery Address"></textarea>
    <p id="chosenSize"></p>
    <button onclick="pay()">Pay with PayPal</button>
    <button onclick="closeAll()">Cancel</button>
  </div>
</div>

<script>
let size = "";

function addToCart() {
  alert("Added to cart (cart system coming soon)");
}

function openSize() {
  document.getElementById("sizePop").style.display = "block";
}

function nextStep(s) {
  size = s;
  document.getElementById("sizePop").style.display = "none";
  document.getElementById("detailPop").style.display = "block";
  document.getElementById("chosenSize").innerText = "Size: " + s;
}

function pay() {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !address) {
    alert("Please enter name and delivery address");
    return;
  }

  const note = encodeURIComponent(
    "Nike Tracksuit | Size: " + size +
    " | Name: " + name +
    " | Address: " + address
  );

  window.location.href =
    "https://www.paypal.me/RichardGigs/70?note=" + note;
}

function closeAll() {
  document.getElementById("sizePop").style.display = "none";
  document.getElementById("detailPop").style.display = "none";
}
</script>

</body>
</html>
