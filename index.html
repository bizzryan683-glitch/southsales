<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>South Sales</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  background: black;
  color: white;
  text-align: center;
  padding: 14px;
  font-size: 18px;
}

.product {
  background: white;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
}

.product img {
  width: 100%;
  max-height: 360px;
  object-fit: contain;
  background: #eee;
  border-radius: 10px;
}

.product h3 {
  margin: 10px 0 5px;
}

.price {
  font-weight: bold;
  font-size: 17px;
  margin-bottom: 10px;
}

.buy-btn {
  background: black;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

/* MODALS */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
}

.modal-box h3 {
  text-align: center;
  margin-top: 0;
}

input, textarea, button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.size-btn {
  background: #eee;
  border: none;
  font-weight: bold;
}

.size-btn:hover {
  background: #ddd;
}

.pay-btn {
  background: black;
  color: white;
  border: none;
  font-weight: bold;
}

.close-btn {
  background: #777;
  color: white;
  border: none;
}
</style>
</head>

<body>

<header>Clothes & Shoes</header>

<div class="product">
  <img src="images/tracksuit-1.webp" alt="Tracksuit">
  <h3>Nike Tracksuit</h3>
  <div class="price">Â£70</div>
  <button class="buy-btn" onclick="openSize()">BUY</button>
</div>

<!-- SIZE -->
<div id="sizeModal" class="modal">
  <div class="modal-box">
    <h3>Select Size</h3>
    <button class="size-btn" onclick="openDetails('Small')">Small</button>
    <button class="size-btn" onclick="openDetails('Medium')">Medium</button>
    <button class="size-btn" onclick="openDetails('Large')">Large</button>
    <button class="close-btn" onclick="closeAll()">Cancel</button>
  </div>
</div>

<!-- DETAILS -->
<div id="detailsModal" class="modal">
  <div class="modal-box">
    <h3>Delivery Details</h3>

    <input type="text" id="name" placeholder="Full Name" required>
    <textarea id="address" placeholder="Delivery Address" required></textarea>

    <p id="sizeText"></p>

    <button class="pay-btn" onclick="payNow()">Pay with PayPal</button>
    <button class="close-btn" onclick="closeAll()">Cancel</button>
  </div>
</div>

<script>
let chosenSize = "";

function openSize() {
  document.getElementById("sizeModal").style.display = "flex";
}

function openDetails(size) {
  chosenSize = size;
  document.getElementById("sizeModal").style.display = "none";
  document.getElementById("detailsModal").style.display = "flex";
  document.getElementById("sizeText").innerText = "Size: " + size;
}

function payNow() {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !address) {
    alert("Please enter name and delivery address");
    return;
  }

  const note = encodeURIComponent(
    "Nike Tracksuit | Size: " + chosenSize +
    " | Name: " + name +
    " | Address: " + address
  );

  window.location.href =
    "https://www.paypal.me/RichardGigs/70?note=" + note;
}
