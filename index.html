<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* TOP BAR */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  color: #fff;
  padding: 10px 14px;
  font-size: 13px;
}

.cart-btn {
  background: #444;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}

/* PRODUCT CARD */
.card {
  background: #fff;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
}

.card img {
  width: 100%;
  max-height: 350px;
  object-fit: contain;
  background: #eee;
  border-radius: 10px;
}

h3 {
  margin: 10px 0 5px;
}

.price {
  font-weight: bold;
  margin-bottom: 8px;
}

.btn-row {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.btn-cart {
  flex: 1;
  background: #e0e0e0;
  color: #000;
  border: 1px solid #ccc;
  padding: 8px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

.btn-buy {
  flex: 1;
  background: #000;
  color: #fff;
  border: none;
  padding: 8px;
  font-size: 13px;
  border-radius: 6px;
  cursor: pointer;
}

/* POPUPS */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

.popup-box {
  background: white;
  margin: 60px auto;
  padding: 20px;
  width: 90%;
  max-width: 320px;
  border-radius: 12px;
}

.popup-box h4 {
  margin-top: 0;
  text-align: center;
}

.popup-box input,
.popup-box textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.popup-box button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
