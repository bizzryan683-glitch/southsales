<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>South Sales</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
}

header {
  background: #000;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.shop {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: center;
}

.product img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 8px;
}

.product h3 {
  margin: 10px 0 5px;
}

.price {
  font-weight: bold;
  margin-bottom: 10px;
}

.buy-jd-small {
  background: #7a7a7a;
  color: #fff;
  border: none;
  padding: 8px 14px;
  font-size: 13px;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 4px;
  cursor: pointer;
}

.buy-jd-small:hover {
  background: #5f5f5f;
}

/* MODALS */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 999;
}

.modal-box {
  background: #fff;
  max-width: 340px;
  margin: 15% auto;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.modal-box label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
}

.modal-box select {
  width: 100%;
  padding: 10px;
}

.continue {
  background: #000;
  color: #fff;
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  cursor: pointer;
}

.pay {
  display: block;
  margin: 8px 0;
  padding: 12px;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.paypal { background: #003087; }
.snap { background: #fffc00; color:#000; }
.whatsapp { background: #25d366; }
.instagram { background: #e1306c; }

.close {
  background: none;
  border: none;
  margin-top: 10px;
  color: #666;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <h1>SOUTH SALES</h1>
  <p>Clothes & Shoes</p>
</header>

<section class="shop">

<div class="product">
  <img src="images/tracksuit-1.webp" alt="Nike Repel Miler Tracksuit">
  <img src="images/tracksuit-2.webp" alt="Nike Repel Miler Tracksuit">
  <img src="images/tracksuit-3.webp" alt="Nike Repel Miler Tracksuit">

  <h3>Nike Repel Miler Tracksuit</h3>
  <p class="price">£70</p>
  <button class="buy-jd-small">BUY</button>
</div>

</section>

<footer>
© 2026 South Sales. All rights reserved.
</footer>

<!-- SIZE / COLOUR MODAL -->
<div id="buyModal" class="modal">
  <div class="modal-box">
    <h3>Nike Repel Miler Tracksuit</h3>
    <p class="price">£70</p>

    <label>Size</label>
    <select>
      <option>L</option>
    </select>

    <label>Colour</label>
    <select>
      <option>Black</option>
    </select>

    <button class="continue" onclick="goPayment()">Continue</button>
    <button class="close" onclick="closeBuy()">Cancel</button>
  </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal">
  <div class="modal-box">
    <h3>Choose Payment</h3>
    <p class="price">£70</p>

    <a class="pay paypal" href="PAYPAL_LINK">Pay with PayPal</a>
    <a class="pay snap" href="SNAPCHAT_LINK">Snapchat (Support)</a>
    <a class="pay whatsapp" href="WHATSAPP_LINK">WhatsApp</a>
    <a class="pay instagram" href="INSTAGRAM_LINK">Instagram DM</a>

    <button class="close" onclick="closePayment()">Cancel</button>
  </div>
</div>

<script>
function openBuy() {
  document.getElementById("buyModal").style.display = "block";
}
function closeBuy() {
  document.getElementById("buyModal").style.display = "none";
}
function goPayment() {
  document.getElementById("buyModal").style.display = "none";
  document.getElementById("paymentModal").style.display = "block";
}
function closePayment() {
  document.getElementById("paymentModal").style.display = "none";
}
</script>

</body>
</html>
